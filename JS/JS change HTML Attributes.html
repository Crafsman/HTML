<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attributes.</p>

    <p>In this case JavaScript changes the src (source) attributes of an image</p>

    <button
    onclick="document.getElementById('myImage').src='../Images/pic_bubbleon.jpg'">
    Turn on the light
    </button>


    <img id="myImage" src="../Images/pic_bubbleoff.jpg" style="width:100px;">

    <button
    onclick="document.getElementById('myImage').src='../Images/pic_bubbleoff.jpg'">
    Turn off the light
    </button>
</body>
</html>
