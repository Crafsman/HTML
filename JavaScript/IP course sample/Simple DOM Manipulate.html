<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <script type="text/javascript" src="simple DOM Manipulate.js">
    </script>
</head>
<body>
    
    <h1>Snapshots</h1>
    <ul>
        <li id="fireworks" onmouseover="javascript:showPic(this);" title="Fireworks!">Fireworks</li>
        <li id="coffee" onmouseover="javascript:showPic(this);" title="Coffee!">Coffee</li>
        <li id="rose" onmouseover="javascript:showPic(this);" title="Rose!">Rose</li>
        <li id="clock" onmouseover="javascript:showPic(this);" title="Clock!">Clock</li>
    </ul>

    <div>
        <img id="placeholder" width="128" height="128" src="images/placeholder.gif" alt="my image gallery">
        <p id="description">Choose an image</p>
    </div>
</body>
</html>
