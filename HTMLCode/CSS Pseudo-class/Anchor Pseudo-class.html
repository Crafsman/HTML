<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /*unvisited link*/
        a:link{
            color: #FF0000;
        }
        /* visited link */
        a:visited {
            color: #00FF00;
        }
        /* mouse over link */
        a:hover {
            color: #FF00FF;
        }
        /* selected link */
        a:active {
            color: #0000FF;
        }
    
    </style>
</head>
<body>
    <p><b><a href="https://www.w3schools.com/css/css_pseudo_classes.asp" target="_blank">This is a link</a></b></p>

    <p><b>Note:</b> a:hover MUST come after a:link and a:visited in
        the CSS definition in order to be effective.
    </p>
</body>
</html>
